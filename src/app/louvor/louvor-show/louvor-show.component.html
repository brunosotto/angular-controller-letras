<ng-container *ngIf="louvor$ | async as louvor">
  <app-navbar [title]="louvor.name" routerBack="/"></app-navbar>

  <app-container>
    <h1>{{ louvor.name }}</h1>
    <div class="text-block" *ngFor="let item of toArray(louvor.text)">
      <div [innerHTML]="item | nl2br"></div>
      <div>
        <button type="button" (click)="emitir(item)" class="btn-novo">
          <span>Emitir</span>
        </button>
      </div>
    </div>
  </app-container>
</ng-container>
